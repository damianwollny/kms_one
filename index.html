<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress_container">
        <div class="progress_item" id="p1"></div>
        <div class="progress_item" id="p2"></div>
        <div class="progress_item" id="p3"></div>
        <div class="progress_item" id="p4"></div>
        <div class="progress_item" id="p5"></div>
        <div class="progress_item" id="p6"></div>
    </div>
    <!-- Grid surounding the whole game-->
    <div class="grid">
        <div id="number"></div>
        <div class="point_container">
            <div class="empty_point", id="1"></div>
            <div class="empty_point", id="2"></div>
            <div class="empty_point", id="3"></div>
            <div class="empty_point", id="4"></div>
            <div class="empty_point", id="5"></div>
            <div class="empty_point", id="6"></div>
            <div class="empty_point", id="7"></div>
            <div class="empty_point", id="8"></div>
            <div class="empty_point", id="9"></div>
            <div class="empty_point", id="10"></div>
            <div class="empty_point", id="11"></div>
            <div class="empty_point", id="12"></div>
            <div class="empty_point", id="13"></div>
            <div class="empty_point", id="14"></div>
            <div class="empty_point", id="15"></div>
            <div class="empty_point", id="16"></div>
        </div>
        <div class="arrow_container">
            <div class="arrow" id="correct"><i class="arr-up"></i></div>
            <div class="arrow" id="wrong"><i class="arr-down"></i></div>
        </div>
    </div>
    <div id="time result">
    </div>
    <script src="index.js"></script>
</body>
</html>
