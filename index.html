<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Test</h1>
    <!-- Grid surounding the whole game-->
    <div class="grid">
        <div id="number"></div>
        <div class="point_container">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
        </div>
        <div class="nested">
            <div id="correct">correct</div>
            <div>arrrow up</div>
            <div id="wrong">wrong</div>
            <div>arrrow down</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
