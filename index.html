<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Level: 1</h1>
    <!-- Grid surounding the whole game-->
    <div class="grid">
        <div id="number"></div>
        <div class="point_container">
            <div class="empty_point", id="1"></div>
            <div class="empty_point", id="2"></div>
            <div class="empty_point", id="3"></div>
            <div class="empty_point", id="4"></div>
            <div class="empty_point", id="5"></div>
            <div class="empty_point", id="6"></div>
            <div class="empty_point", id="7"></div>
            <div class="empty_point", id="8"></div>
            <div class="empty_point", id="9"></div>
        </div>
        <div class="nested">
            <div class="arrow" id="correct">&#8593</div>
            <div class="arrow" id="wrong">&#8595</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
